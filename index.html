<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivali Nail Arts | Luxury Press-On Nail Art</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff66b2;
            --secondary: #d44d8c;
            --accent: #ffcc00;
            --dark: #2a2a2a;
            --light: #fff9fd;
            --gray: #f5f5f5;
            --text: #333333;
            --success: #4CAF50;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--light);
            overflow-x: hidden;
        }

        h1, h2, h3, h4 {
            font-weight: 600;
            line-height: 1.3;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header & Navigation */
        header {
            background-color: white;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: var(--primary);
            font-weight: 600;
        }

        .logo-icon {
            color: var(--accent);
            margin-right: 5px;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 30px;
        }

        .nav-links a {
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .cart-icon {
            position: relative;
            font-size: 1.3rem;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--accent);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mobile-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5)), url('https://images.pexels.com/photos/3293148/pexels-photo-3293148.jpeg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 180px 20px 120px;
            margin-top: 80px;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-family: 'Dancing Script', cursive;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto 30px;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 14px 32px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .btn-success {
            background-color: var(--success);
        }

        .btn-success:hover {
            background-color: #3d8b40;
        }

        .btn-whatsapp {
            background-color: #25D366;
        }

        .btn-whatsapp:hover {
            background-color: #1da851;
        }

        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 350px;
            height: 100vh;
            background-color: white;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            z-index: 2000;
            transition: right 0.3s ease;
            padding: 30px 20px;
            overflow-y: auto;
        }

        .cart-sidebar.active {
            right: 0;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--gray);
        }

        .cart-header h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: var(--primary);
        }

        .close-cart {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--dark);
        }

        .cart-items {
            margin-bottom: 30px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--gray);
        }

        .cart-item-image {
            width: 70px;
            height: 70px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            margin-right: 15px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: var(--primary);
            font-weight: 600;
        }

        .cart-item-remove {
            background: none;
            border: none;
            color: #ff4444;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            padding-top: 20px;
            border-top: 2px solid var(--gray);
        }

        .cart-empty {
            text-align: center;
            color: #888;
            padding: 40px 0;
        }

        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1999;
            display: none;
        }

        .cart-overlay.active {
            display: block;
        }

        /* Payment Section */
        .payment-section {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            margin: 60px auto;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .payment-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .payment-header h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .payment-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .payment-option {
            flex: 1;
            min-width: 250px;
            text-align: center;
            padding: 25px;
            border-radius: 15px;
            background-color: var(--light);
            transition: transform 0.3s;
        }

        .payment-option:hover {
            transform: translateY(-5px);
        }

        .payment-option i {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .qr-option i {
            color: #0070ba;
        }

        .phone-option i {
            color: #25D366;
        }

        .qr-code-container {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            border: 2px solid var(--gray);
        }

        .qr-code {
            width: 220px;
            height: 220px;
            margin: 20px auto;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 5px;
        }

        .mobile-number-box {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 30px auto;
            max-width: 400px;
            border: 2px solid var(--primary);
            text-align: center;
        }

        .mobile-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin: 15px 0;
            letter-spacing: 1px;
        }

        .payment-steps {
            margin-top: 30px;
        }

        .payment-step {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .step-number {
            background-color: var(--primary);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }

        /* Products Section */
        .section-title {
            text-align: center;
            margin: 60px 0 40px;
            font-size: 2.5rem;
            color: var(--dark);
            font-family: 'Dancing Script', cursive;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 80px;
        }

        .product-card {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .product-image {
            height: 250px;
            background-color: var(--gray);
            background-size: cover;
            background-position: center;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .product-price {
            font-weight: 600;
            color: var(--primary);
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .product-description {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 15px;
        }

        /* How It Works */
        .steps-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 80px;
        }

        .step {
            flex: 1;
            min-width: 250px;
            text-align: center;
            padding: 0 20px;
            margin-bottom: 30px;
        }

        .step-number-large {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: var(--primary);
            color: white;
            border-radius: 50%;
            line-height: 50px;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .step h3 {
            margin-bottom: 15px;
            color: var(--dark);
        }

        /* About Section */
        .about {
            background-color: white;
            padding: 80px 0;
            margin-bottom: 80px;
        }

        .about-content {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .about-text {
            flex: 1;
            min-width: 300px;
            padding-right: 40px;
        }

        .about-image {
            flex: 1;
            min-width: 300px;
            height: 400px;
            background-color: var(--gray);
            background-image: url('https://images.pexels.com/photos/3997984/pexels-photo-3997984.jpeg');
            background-size: cover;
            background-position: center;
            border-radius: 15px;
        }

        /* Testimonials */
        .testimonials {
            background-color: var(--gray);
            padding: 80px 0;
            margin-bottom: 80px;
        }

        .testimonial-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .testimonial-card {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .testimonial-text {
            font-style: italic;
            margin-bottom: 20px;
        }

        .testimonial-author {
            font-weight: 600;
            color: var(--primary);
        }

        .rating {
            color: var(--accent);
            margin-top: 10px;
        }

        /* Newsletter */
        .newsletter {
            background-color: var(--dark);
            color: white;
            padding: 60px 20px;
            text-align: center;
            border-radius: 15px;
            margin-bottom: 80px;
        }

        .newsletter h2 {
            margin-bottom: 20px;
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
        }

        .newsletter-form {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }

        .newsletter-form input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
        }

        .newsletter-form button {
            padding: 15px 30px;
        }

        /* Footer */
        footer {
            background-color: var(--dark);
            color: white;
            padding: 60px 0 30px;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .footer-col {
            flex: 1;
            min-width: 250px;
            margin-bottom: 30px;
        }

        .footer-logo {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .footer-col h3 {
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .footer-col ul {
            list-style: none;
        }

        .footer-col ul li {
            margin-bottom: 10px;
        }

        .footer-col a:hover {
            color: var(--accent);
        }

        .social-icons {
            display: flex;
            margin-top: 20px;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            margin-right: 10px;
            transition: all 0.3s;
        }

        .social-icons a:hover {
            background-color: var(--primary);
            transform: translateY(-3px);
        }

        .copyright {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            color: #aaa;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            background-color: var(--success);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 3000;
            transform: translateX(400px);
            transition: transform 0.3s;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .hero h1 {
                font-size: 2.8rem;
            }
            
            .hero {
                padding: 150px 20px 100px;
            }
            
            .newsletter-form {
                flex-direction: column;
            }
            
            .cart-sidebar {
                width: 300px;
            }
            
            .payment-options {
                flex-direction: column;
                align-items: center;
            }
            
            .payment-option {
                width: 100%;
                max-width: 400px;
            }
        }

        @media (max-width: 768px) {
            .mobile-toggle {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 80px;
                left: 0;
                width: 100%;
                background-color: white;
                flex-direction: column;
                align-items: center;
                padding: 20px 0;
                box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
                transform: translateY(-100%);
                opacity: 0;
                transition: all 0.3s;
                z-index: 999;
            }

            .nav-links.active {
                transform: translateY(0);
                opacity: 1;
            }

            .nav-links li {
                margin: 15px 0;
            }

            .hero h1 {
                font-size: 2.3rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .section-title {
                font-size: 2rem;
            }
            
            .cart-sidebar {
                width: 100%;
                right: -100%;
            }
            
            .payment-section {
                padding: 30px 20px;
            }
            
            .mobile-number {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 576px) {
            .hero {
                padding: 130px 20px 80px;
            }
            
            .about-content {
                flex-direction: column;
            }
            
            .about-text {
                padding-right: 0;
                margin-bottom: 30px;
            }
            
            .qr-code {
                width: 180px;
                height: 180px;
            }
            
            .mobile-number {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
